<h1 id="ajaxloaders-js">AjaxLoaders.js</h1>
<p>AjaxLoaders.js is a plugin that will add a CSS3 animation as a loading indicator when an Ajax call is made. </p>
<p>The animations are those found in <a href="https://github.com/tobiasahlin/SpinKit">SpinKit</a>.</p>
<h2 id="options">Options</h2>
<p>Spinner Number: Choose one of eight available animations.</p>
<p>Background Color: Choose the color of the animation.</p>
