<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/loaders.css">
	<title>AjaxLoaders.js</title>
</head>
<body class="loading">
	<h1>AjaxLoaders.JS</h1>
	<h2>CSS3 Loading Animations for Ajax Calls</h2>
	<h4>Click a button to preview the loading animations. Documentation is available <a href="https://github.com/phrichards/ajax-loaders">here</a>.</h4>
	<button class="button1">Spinner 1</button>
	<button class="button2">Spinner 2</button>
	<button class="button3">Spinner 3</button>
	<button class="button4">Spinner 4</button>
	<button class="button5">Spinner 5</button>
	<button class="button6">Spinner 6</button>
	<button class="button7">Spinner 7</button>
	<button class="button8">Spinner 8</button>
	<div class="overlay"></div>

	<footer>
		<span class="svg-github"></span>
		<span class="svg-last_fm"></span>
		<span class="svg-rdio"></span>
		<span class="svg-twitter"></span>
		<span class="svg-wordpress"></span>
		<p>&#169; Phil Richards, 2014</p>
	</footer>

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="jquery-mockjax-master/jquery.mockjax.js"></script>
	<script src="scripts/mockjax.js"></script>
	<script src="scripts/loaders.js"></script>
	<script src="scripts/SVGinject.js"></script>
	<script src="scripts/scripts.js"></script>
</body>
</html>
